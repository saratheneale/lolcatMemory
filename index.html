<!DOCTYPE>
<html>
<head>
<title>Lily and Sara's Memory Game</title>
<style>
	#BBVersion{
		text-align:center;
	}
	#card_grid{
		display:table-cell;	
		width:950px;
	}
	#card_grid .card_wrap{
		display:inline-block;

		position:relative;
		width:300px;
		height:300px;
		background-color: teal;
		color:white;
		font-size:14px;
		text-align:center;
		border:1px solid white;
	}
	.card_wrap .unflipped_card{
		position:absolute;
		top:50%;
		left:50%;
		margin-left:-45px; 
	}
	.flipped_card{
		position:absolute;
		width:100%;
		height:100%;
		top:0;
		left:0;
		background-size:contain;
		background-repeat: no-repeat;
	}
</style>
</head>
<body>
<h1>Lily and Sara's Memory Game</h1>
<div id="BBVersion">
	<div id="card_grid">

	</div>
</div>
